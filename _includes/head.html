{% include base_path %}

<!-- Character Encoding -->
<meta charset="utf-8">

<!-- Title and Description -->
<title>{% if page.title %}{{ page.title }} | Mohsen Monji{% else %}Mohsen Monji | PhD Candidate in Sociology & Lecturer{% endif %}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="Mohsen Monji">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Viewport for Mobile Responsiveness -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Robots Meta Tag -->
<meta name="robots" content="index, follow">

<!-- Open Graph Metadata for All Platforms -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Mohsen Monji{% endif %}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ page.image | default: site.default_image }}">
<meta property="og:image:secure_url" content="{{ page.image | default: site.default_image }}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="627">
<meta property="og:type" content="website">
<meta property="og:locale" content="en_US">
<meta property="og:site_name" content="Mohsen Monji">

<!-- Twitter Card Metadata -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Mohsen Monji{% endif %}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ page.image | default: site.default_image }}">
<meta name="twitter:image:alt" content="Profile picture of Mohsen Monji">

<!-- Structured Data for Rich Snippets -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{% if page.title %}{{ page.title }}{% else %}Mohsen Monji{% endif %}",
  "description": "{{ page.description | default: site.description }}",
  "url": "{{ page.url | absolute_url }}",
  "image": "{{ page.image | default: site.default_image }}",
  "author": {
    "@type": "Person",
    "name": "Mohsen Monji"
  }
}
</script>

<!-- Favicon -->
<link rel="icon" href="https://www.mohsenmonji.com/favicon.ico" type="image/x-icon">

<!-- Stylesheet -->
<link rel="stylesheet" href="https://www.mohsenmonji.com/assets/css/main.css">

<!-- JavaScript for Better Browser Support -->
<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- ClearType for Windows -->
<meta http-equiv="cleartype" content="on">
