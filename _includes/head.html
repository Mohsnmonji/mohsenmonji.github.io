{% include base_path %}

<!-- Character Encoding -->
<meta charset="utf-8">

<!-- Title and Description -->
<title>Mohsen Monji</title>
<meta name="description" content="Mohsen Monji">
<meta name="author" content="Mohsen Monji">

<!-- Canonical URL -->
{% if page.url %}
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace: "/index.html", "" }}">
{% endif %}

<!-- Viewport for Mobile Responsiveness -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Robots Meta Tag -->
<meta name="robots" content="index, follow">

<!-- Open Graph Metadata -->
<meta property="og:title" content="Mohsen Monji - Sociologist & Population Health Researcher">
<meta property="og:description" content="PhD Candidate in Sociology specializing in social determinants of mental health and population health disparities.">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:image" content="{{ site.url }}/assets/images/profile.PNG">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:site_name" content="Mohsen Monji">
<meta property="og:type" content="website">

<!-- Twitter Card Metadata -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Mohsen Monji - Sociologist & Population Health Researcher">
<meta name="twitter:description" content="PhD Candidate in Sociology specializing in social determinants of mental health and population health disparities.">
<meta name="twitter:image" content="{{ site.url }}/assets/images/profile.PNG">

<!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Mohsen Monji",
  "image": "{{ site.url }}/assets/images/profile.PNG",
  "jobTitle": "PhD Candidate in Sociology",
  "url": "{{ site.url }}",
  "sameAs": [
    "https://github.com/Mohsnmonji",
    "https://www.linkedin.com/in/mohsen-monji-0a3a37269",
    "https://bsky.app/profile/mohsenmonji.bsky.social"
  ]
}
</script>

<!-- Favicon -->
<link rel="icon" href="{{ base_path }}/favicon.ico" type="image/x-icon">

<!-- Stylesheet -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- JavaScript for Better Browser Support -->
<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- ClearType for Windows -->
<meta http-equiv="cleartype" content="on">
