# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.
# Welcome to Jekyll!

# Basic Site Settings
locale: "en-US"
title: "Mohsen Monji"
title_separator: "-"
name: &name "Mohsen Monji"
description: &description "PhD Candidate in Sociology at Concordia University"
url: https://mohsenmonji.com # Update with your custom domain
baseurl: "" # Leave empty for personal GitHub Pages site
repository: "mohsenmonji/mohsenmonji.github.io"

# Site Author - The following control what appears as part of the author content on the sidebar.
author:
  # Biographic information
  avatar: "images/profile.png" # Replace with your profile picture file
  name: "Mohsen Monji"
  pronouns: "he/him"
  bio: "PhD Candidate specializing in Sociology and Social Determinants of Health."
  location: "Montreal, Canada"
  employer: "Concordia University"
  email: "mohsen.monji@concordia.ca"

  # Academic websites
  googlescholar: "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  orcid: "https://orcid.org/0000-0001-2345-6789" # Replace with your ORCID URL
  pubmed: # Add your PubMed link if applicable

  # Social media
  linkedin: "https://www.linkedin.com/in/mohsen-monji-0a3a37269/"
  twitter: "mohsenmonji" # Twitter handle without @
  github: "mohsenmonji"
  mastodon: "https://mastodon.social/@mohsenmonji"
  youtube: # Add your YouTube channel if applicable

# Publication Categories
publication_category:
  books:
    title: 'Book Reviews'
  manuscripts:
    title: 'Papers'
  conferences:
    title: 'Conferences'

# Site Settings
teaser: "teaser-image.png" # Optional teaser image file
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
comments:
  provider: false # No comments for now

# SEO Related
google_site_verification: "GOOGLE_VERIFICATION_CODE" # Add your Google Search Console verification code
bing_site_verification: "BING_VERIFICATION_CODE"
alexa_site_verification: ""
yandex_site_verification: ""

# Social Sharing
og_image: "default-social-image.png" # Replace with a default social sharing image
social:
  type: "Person"
  links:
    - "https://twitter.com/mohsenmonji"
    - "https://linkedin.com/in/mohsenmonji"
    - "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"

# Analytics
analytics:
  provider: "google" # Using Google Analytics
  google:
    tracking_id: "UA-XXXXXXXXX-X" # Replace with your Google Analytics tracking ID

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - node_modules
  - tmp

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults for pages
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      comments: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
